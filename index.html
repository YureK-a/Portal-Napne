<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Portal Napne
  </title>
</head>

<body>
  <div data-js="main-page" class='main-page'>
    <div class='menu'>
      <img data-logo="ifrn-logo" src='./imgs/ifrnpng.png' class='ifrn-logo'></img>
      <p class='title'>Educação, Ciência, Cultura e Tecnologia em todo o Rio Grande do Norte</p>
    </div>
    <hr/>
    <nav class="navbar">
      <div class="navbar-inner">
        <header class="navbar-header">
        </header>

        <nav data-nav='menu' class="navbar-menu">
          <button class="nav-button" data-button='noticias' type="button">
            <span>Notícias</span>
          </button>
          <button class="nav-button" data-button='apresentacao' type="button">
            <span>Apresentação</span>
          </button>
          <button class="nav-button" data-button='contato' type="button" class="has-border">
            <span>Contato</span>
          </button>
          <button class="nav-button" data-button='regimento' type="button">
            <span>Regimento</span>
        </nav>
      </div>
    </nav>
    <hr/>
    <div data-screen="initial" class='napne-logo'>
      <img src='./imgs/pagina.png' width="60%" height="40%"></img>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
